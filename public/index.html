<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader - Unduh Video & MP3 YouTube</title>
    <meta name="description" content="Website gratis untuk mengunduh video YouTube dalam format MP4 dan mengonversi video YouTube ke audio MP3 dengan cepat dan mudah.">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <header class="text-center mb-4">
            <h1 class="display-4 fw-bold">YT Downloader</h1>
            <p class="lead">Unduh Video dan Konversi ke MP3 dengan Mudah</p>
        </header>

        <main class="col-12 col-md-10 col-lg-8">
            <div class="card bg-dark-2 border-secondary shadow-lg">
                <div class="card-body p-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-dark-3 border-secondary text-white">▶️</span>
                        <input type="text" id="youtube-url" class="form-control form-control-lg bg-dark-3 border-secondary text-white" placeholder="Tempelkan link YouTube di sini...">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button id="download-mp4" class="btn btn-danger btn-lg flex-grow-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-video-fill me-2" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.11-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2z"/></svg>
                            Unduh MP4
                        </button>
                        <button id="download-mp3" class="btn btn-primary btn-lg flex-grow-1 mt-2 mt-md-0">
                             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-note me-2" viewBox="0 0 16 16"><path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2"/><path fill-rule="evenodd" d="M9 3v10H8V3z"/><path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5z"/></svg>
                            Konversi ke MP3
                        </button>
                    </div>
                </div>
            </div>

            <div id="result" class="mt-4 text-center">
                <!-- Hasil download akan muncul di sini -->
            </div>
        </main>
        
        <footer class="text-center mt-5 text-muted small">
            <p>Dibuat dengan ❤️. Website ini tidak menyimpan video apa pun.</p>
            <p>Layanan backend didukung oleh API publik cobalt.tools.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
